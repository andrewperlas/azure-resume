name: Upload To Azure Blob Storage
on:
  push:
    branches:
      - main
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: andrewperlas/azure-resume@main
        with:
          source_dir: "web"
          container_name: "$web"
          account_name: "apcrcdevstorage1"
          overwrite: "true"
